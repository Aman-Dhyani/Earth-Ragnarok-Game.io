<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ragnarok.css">
    <link rel="stylesheet" href="anime.css">
    <link rel="icon" type="image/x-icon" href="assets/earth.jpg">
    <title>Earth Ragnarok</title>
</head>

<body>
    <div class="container flexer">
        <!-- game area -->
        <div class="game-area-container flexer">
            <!-- space-->
            <div class="space"></div>

            <div class="tut">Space To Shoot / Drag To Move</div>

            <!-- play button -->
            <div class="play-btn flexer start-game">
                <h1 class="start-game">PLAY</h1>
            </div>

            <!-- scored-->
            <div class="scores-cont flexer">
                <div class="scores"></div>
                <div class="high-scores"></div>
            </div>

            <!-- thor -->
            <div id="thor" class="thor-levitating"></div>

            <!-- maajoooolnir -->
            <div id="mjolnir" class="flexer hide">
                <div id="mjolnir-top"></div>
                <div id="mjolnir-bottom"></div>
            </div>

            <!-- earth -->
            <div class="earth flexer">
                <div class="circle"></div>
            </div>

            <!-- buttons -->
            <div class="btn-box flexer">
                <input type="range" min="0" max="300" value="175" class="navigator">
            </div>

            <!------ video ------->
            <video class="last-video hide" muted autoplay>
                <source src="video/video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script defer src="ragnarok.js"></script>
</body>

</html>
